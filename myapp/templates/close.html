<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>提示</title>
    <script type="text/javascript">
      // 在3秒后关闭页面
      setTimeout(function() {
        window.close();
      }, 5000);
    </script>

    <h1>页面将在5秒后自动关闭</h1>
    <br><br>
    <p style="color: red">提醒：</p>
    <pre>{{ data }}</pre>
    <br><br><br>
  </body>
</html>
